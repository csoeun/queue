<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сириус</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            /* Adjust as needed */
            margin: 0 auto;
            position: relative;
            padding: 20px;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            /* Align items to the top of the flex container */
        }

        .queue-control {
            background: #363636;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            flex: 1 1 auto;
            max-width: 440px;
        }

        .queue-control h1 {
            color: white;
            font-size: 24px;
            font-weight: 700;
            word-wrap: break-word;
            margin-top: 0;
        }

        .info {
            color: white;
            font-size: 15px;
            font-weight: 400;
            margin-top: 10px;
            display: flex;
        }

        .time-value {
            width: 110px;
            height: 40px;
            background: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 5px;
        }

        .time-value p {
            color: black;
            font-size: 16px;
            font-weight: 700;
            word-wrap: break-word;
        }

        .image-container {
            flex: 1 1 auto;
            max-width: 600px;
            margin: 10px;
        }

        img {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
            /* Add some spacing between image and queue control */
        }

        .row {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        input{
            background-color: #ffffff;
            border: none;
            width: 50px;
        }

        .verdict {
            display: flex;
            color: white;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <nav>
        <div id="videoForm">
            <label for="videoSelect">Выберите видео:</label>
            <select name="video_index" id="videoSelect" onchange="changeVideo()">
                {% for file_name in video_files %}
                <option value="{{ loop.index0 }}">{{ file_name }}</option>
                {% endfor %}
            </select>
        </div>
    </nav>

<div class="container">
    <div class="row">
    <div class="queue-control">
        <h1>Контроль очереди</h1>
        <div class="info">Максимальная длина очереди</div>
        <div class="time-value"><input></div>
        <div class="info">Максимальное время ожидания</div>
        <div class="time-value"><input> <p>мин</p></div>
        <div class="info">Среднее время заказа</div>
        <div class="time-value"><input>Б <p>мин</p></div>
        <div class="info">Выпадает ли пик на это время</div>
        <div class="time-value"><p>(Нет)</p></div>
        <div class="result">
            <div class="info">Людей в очереди:</div>
            <div class="info"><p>Примерное время окончания:</p><p style="font-weight: bold;">⠀20 минут</p>
            
        </div>

        <div class="image-container">
            <img id="videoFrame" src="" alt="">
        </div>




    </div>

</body>
<script>
    function changeVideo() {
        var videoSelect = document.getElementById("videoSelect");
        var videoIndex = videoSelect.value;
        var videoFrame = document.getElementById("videoFrame");
        videoFrame.src = "/video_feed?video=" + videoIndex;
    }

    changeVideo();
</script>

</html>

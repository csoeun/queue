<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сириус</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: white;
            background-color: #0e1011;
        }

        .container {
            width: 100%;
            margin: 0 auto;
            position: relative;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
        }

        .queue-control {
            background: #363636;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            flex: 1 1 auto;
            max-width: 440px;
        }

        .queue-control h1 {
            color: white;
            font-size: 24px;
            font-weight: 700;
            word-wrap: break-word;
            margin-top: 0;
        }

        .info {
            color: white;
            font-size: 15px;
            font-weight: 400;
            margin-top: 10px;
        }

        .time-value {
            width: 140px;
            height: 40px;
            background: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 5px;
        }

        .time-value p {
            color: black;
            font-size: 16px;
            font-weight: 700;
            word-wrap: break-word;
        }

        .image-container {
            flex: 1 1 auto;
            max-width: 600px;
            margin: 10px;
        }

        img {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }

        .row {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        input {
            outline: none;
            background-color: #ffffff;
            border: none;
            width: 75%;
            height: 50%;
        }

        .verdict {
            display: flex;
            color: white;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="queue-control">
                <h1>Контроль очереди</h1>

                <div class="result">
                    <div class="image-container">
                        <img id="videoFrame" src="" alt="">
                    </div>

                    <div id="videoForm">
                        <label for="videoSelect">Выберите видео:</label>
                        <select name="video_index" id="videoSelect" onchange="changeVideo()">
                            {% for file_name in video_files %}
                            <option value="{{ loop.index0 }}">{{ file_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="info">Максимальная длина очереди</div>
                <div class="time-value">
                    <input value="10" id="len" placeholder="Кол-во" min="1" onkeypress="return isNumberKey(event)">
                </div>

                <div class="info">Максимальное время ожидания (мин)</div>
                <div class="time-value">
                    <input value="15" id="time-wait" placeholder="Время" min="1" onkeypress="return isNumberKey(event)">
                </div>

                <div class="info">Среднее время заказа (мин)</div>
                <div class="time-value">
                    <input value="1" id="time-order" placeholder="Время" min="1" onkeypress="return isNumberKey(event)">
                </div>

                <div id="peopleCounter" class="info">Людей в очереди: 0</div>
                <div id="end-time" class="info">Примерное время окончания: 0 мин</div>
                <div id="decision" class="info">Вердикт: лучше идти</div>
            </div>
        </div>
    </div>
</body>

<script>
    let people_num = 0

    function changeVideo() {
        var videoSelect = document.getElementById("videoSelect");
        var videoIndex = videoSelect.value;
        var videoFrame = document.getElementById("videoFrame");
        videoFrame.src = "/video_feed?video=" + videoIndex;
    }

    function isNumberKey(evt) {
        var charCode = (evt.which) ? evt.which : evt.keyCode
        if (charCode > 31 && (charCode < 48 || charCode > 57))
            return false;
        return true;
    }

    function updatePeopleCounter() {
        fetch('/people_counter')
            .then(response => response.json())
            .then(data => {
                people_num = data.people_counter
                document.getElementById('peopleCounter').innerText = "Людей в очереди: " + data.people_counter;
                makeDecision()
            })
            .catch(error => console.error('Error updating people counter:', error));
    }

    function makeDecision() {
        let ordering = document.getElementById('time-order').value * people_num;
        document.getElementById('end-time').innerText = `Примерное время окончания: ${ordering} мин`;

        if (ordering > document.getElementById('time-wait').value || people_num > document.getElementById('len')) {
            document.getElementById('decision').innerText = "Вердикт: лучше не идти"
        } else {
            document.getElementById('decision').innerText = "Вердикт: лучше идти"
        }
    }

    setInterval(updatePeopleCounter, 1500);

    updatePeopleCounter();

    changeVideo();
</script>

</html>
